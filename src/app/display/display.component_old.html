<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  <div id = 'wrapper'>
    <div id = 'header'><div id='title'>{{title}}</div></div>
      <div class="container">

        <input [(ngModel)]="searchText" placeholder="Find your Pokemon">
        <div class = 'jumbotron'>
            <div class="card" *ngFor = 'let poke of pokemon | filter : searchText'>
            <div class="card" *ngFor = 'let poke of pokemon'>
                <div class="card-body">
                  <h5 class="card-title">{{poke.name}}</h5>
                  <img class="card-img-top" src={{poke.sprite}} alt="Card image cap">
                  <a href = {{poke.info}} class="btn btn-primary">Info</a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- more bootstrap components -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
